{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section>
    <header class="main">
        <h1>{% translate 'Sign Up' %}</h1>
    </header>
    <div class="row">
        <div class="col-6 col-12-small">
            <form method="post" id="auth_form">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
                <input type="submit" value="{% translate 'Sign Up' %}" class="button primary">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
